<div class="container-jogo">
  <h2>Descubra a Palavra</h2>

  <div class="vidas-info">
    <p>Vidas: <strong>{{ vidas() }}</strong></p>
  </div>

  <div class="palavra-display">
    <span *ngFor="let letra of letrasDescobertas()" class="letra-slot">
      {{ letra }}
    </span>
  </div>

  <div class="scanner-container">
    <div class="moldura-amarela">

      <ngx-scanner-qrcode
        *ngIf="isCameraActive()"
        #action="scanner"
        [config]="config"
        (event)="handleEvent($any($event))">
      </ngx-scanner-qrcode>

      <div *ngIf="!isCameraActive()" class="placeholder-camera">
        <p>Câmera Desligada</p>
      </div>

      <div *ngIf="letraErradaDetectada()" class="erro-overlay">
        <span>X</span>
      </div>

    </div>
  </div>

  <button class="btn-primary" (click)="toggleCamera()">
    {{ isCameraActive() ? 'DESLIGAR CÂMERA' : 'ATIVAR SCANNER' }}
  </button>
</div>
